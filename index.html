<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites Restaurant</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }

        /* Header */
        header {
            background-color: #b22222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
            background-size: cover;
            background-position: center;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }

        /* Menu Section */
        .menu {
            padding: 40px;
            text-align: center;
        }

        .menu h2 {
            color: #b22222;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .item {
            background: white;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .item img {
            width: 100%;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #b22222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Delicious Bites</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        Taste the Best Food in Town
    </div>

    <section class="menu">
        <h2>Our Menu</h2>

        <div class="menu-items">
            <div class="item">
                <img src="https://www.foodandwine.com/thmb/XE8ubzwObCIgMw7qJ9CsqUZocNM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/MSG-Smash-Burger-FT-RECIPE0124-d9682401f3554ef683e24311abdf342b.jpg" alt="Burger">
                <h3>Burger</h3>
                <p>$8.99</p>
            </div>

            <div class="item">
                <img src="https://www.foodandwine.com/thmb/Wd4lBRZz3X_8qBr69UOu2m7I2iw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>$12.99</p>
            </div>

            <div class="item">
                <img src="https://s.lightorangebean.com/media/20240914160809/Spicy-Penne-Pasta_-done.png" alt="Pasta">
                <h3>Pasta</h3>
                <p>$10.99</p>
            </div>
        </div>
    </section>

    <footer>
        © 2026 Delicious Bites — All Rights Reserved
    </footer>

</body>
</html>
